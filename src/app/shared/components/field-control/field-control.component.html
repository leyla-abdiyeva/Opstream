<div class="field" [formGroup]="group">
  <label class="field-label">
    {{ field.label }}
    @if (field.required) {
      <span class="required">*</span>
    }
  </label>

  <input
    class="field-input"
    [attr.type]="field.type === 'number' ? 'number' : 'text'"
    [formControlName]="field.id"
  />

  @if (showError) {
    <div class="field-error">
      This field is required.
    </div>
  }
</div>
